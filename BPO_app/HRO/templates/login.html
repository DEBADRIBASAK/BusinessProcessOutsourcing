<!DOCTYPE html>
<html>
<head>
	<title>
		Log In page
	</title>
</head>
<body>
<form method="post">
	{% csrf_token %}
	<label>Username:</label>
	<input type="text" name="username"><br>
	<label>Password:</label>
	<input type="password" name="password"><br>
	<button type="submit">LogIn</button><br>
</form>
</body>
</html>
